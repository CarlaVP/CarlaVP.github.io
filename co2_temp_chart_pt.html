<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico: CO₂ vs. Temperatura Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fundo cinzento claro */
        }
    </style>
</head>
<body>
    <!-- CORREÇÃO: Layout simplificado para remover altura extra. Gráfico diretamente no corpo da página. -->
    <div class="relative w-full" style="height:350px;">
        <canvas id="co2TempChart"></canvas>
    </div>

    <script>
        // --- Dados para o Gráfico ---
        const years = [
            1880, 1890, 1900, 1910, 1920, 1930, 1940, 1950, 1960, 
            1970, 1980, 1990, 2000, 2010, 2020, 2023
        ];
        const co2Data = [
            290.7, 294.4, 295.8, 299.6, 302.7, 307.4, 310.5, 311.3, 316.9, 
            325.7, 338.7, 354.2, 369.5, 389.9, 414.2, 419.3
        ];
        const tempData = [
            -0.20, -0.29, -0.08, -0.35, -0.25, -0.12, 0.05, -0.02, 0.03, 
            0.07, 0.26, 0.44, 0.64, 0.85, 1.02, 1.17
        ];

        // --- Configuração do Gráfico (Chart.js) ---
        const ctx = document.getElementById('co2TempChart').getContext('2d');
        
        const co2TempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [
                    {
                        label: 'CO₂ (ppm)',
                        data: co2Data,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        yAxisID: 'y',
                        tension: 0.1,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        fill: false,
                    },
                    {
                        label: 'Anomalia de Temperatura (°C)',
                        data: tempData,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        yAxisID: 'y1',
                        tension: 0.1,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'CO₂ vs. Temperatura Global (1880-2023)',
                        font: {
                            size: 14
                        }
                    },
                    legend: {
                        labels: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: { size: 12, weight: 'bold' },
                        bodyFont: { size: 10 },
                        padding: 8,
                        cornerRadius: 6,
                    }
                },
                scales: {
                    x: {
                        ticks: { font: { size: 10 } },
                        title: { display: false }, // Título do eixo removido para poupar espaço
                        grid: { color: 'rgba(200, 200, 200, 0.1)' }
                    },
                    y: {
                        ticks: { font: { size: 10 } },
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: 'CO₂ (ppm)', font: { size: 10, weight: 'bold' }, color: 'rgb(255, 99, 132)' },
                        grid: { drawOnChartArea: false },
                    },
                    y1: {
                        ticks: { font: { size: 10 } },
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: 'Anomalia de Temp. (°C)', font: { size: 10, weight: 'bold' }, color: 'rgb(54, 162, 235)' },
                        grid: { color: 'rgba(200, 200, 200, 0.2)' }
                    }
                }
            }
        });
    </script>
</body>
</html>
